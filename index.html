<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali&dispari JS</title>
</head>
<body>
    
    <h2>Palindromo checker</h2>
    <input type="text" id="paliCheck" placeholder="Inserisci la parola da controllare">
    <button id="paliBtn">Verifica</button>

    <br>

    <h2>Pari e Dispari</h2>
    <p>Scegli un numero da 1 a 5</p>
    <input type="number" id="myNumber" placeholder="1 - 5" min="1" max="5">
    <button onclick="pari()">PARI</button>
    <button onclick="dispari()">DISPARI</button>

    <script src="./js/main.js"></script>
</body>
</html>
